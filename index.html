<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- <header> template!!
    </header> -->
    <main class="">
        <section id="left"><h1><a onclick="showScoresScreen()" href="#">View High Scores</a></h1></section>
        <section id="center">
            <section id="start-screen" class="hidden">
                <h1>Quiz</h1>
                <p>Click on start to start the quiz.</p>
                <button onclick="startQuiz()">Start Quiz</button>
            </section>
            <section id="question-screen" class="hidden">
                <item class="question-container">
                    <h1 id="question-text">Question text</h1>
                    <ul id="question-choices">
                        <li onclick="handleAnswerClicks(this)">11</li>
                        <li onclick="handleAnswerClicks(this)">22</li>
                        <li onclick="handleAnswerClicks(this)">33</li>
                        <li onclick="handleAnswerClicks(this)">44</li>
                    </ul>
                </item>
            </section>
            <section id="end-screen" class="hidden">
                <h1>All Done !</h1>
                <p >Your Score is :<span id="end-score"></span></p>
                <form id="save-score-form">
                    <label for="initial">Initials:</label>
                    <input type="text" id="initial" placeholder="D.S" required>
                    <button type="submit" onclick="saveHighScore(event)">Submit</button>
                </form>
            </section>
            <section id="score-screen" class="hidden">
                <h1>High Scores</h1>
                <ul id="highScoreList">HighScores</ul>
                <br/>
                <div class="high-score-btn-container">
                    <button onclick="restartQuiz(event)">Restart Quiz</button>
                    <button onclick="clearHighScores(event)">Clear High Scores</button>
                </div>
            </section>
        </section>
        <section id="right">
            <h1 class="time"></h1>
        </section>
    </main>

    <script src="./assets/js/script.js"></script>
</body>

</html>
